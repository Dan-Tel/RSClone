<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-page">
        <video src="assets/videos/tetris-bg1.mp4" autoplay loop></video>

        <header class="main-header">
            <div class="player__name"><span class="player__level">1</span>Nickname</div>
            <div class="player__coins"><span class="coin__logo"></span>0.0</div>
        </header>

        <div class="main-container">
            <button class="main__play-btn">Играть</button>
        </div>

        <div class="main-menu">
            <div class="main__logo"></div>
            <ul class="menu__list">
                <li class="menu__main"></li>
                <li class="menu__shop"></li>
                <li class="menu__themes"></li>
                <li class="menu__settings"></li>
            </ul>
        </div>
    </section>

    <section class="game-mode-page">
        <video autoplay muted loop>
            <source src="assets/videos/tetris-bg2.mp4" type="video/mp4">
        </video>

        <div class="game-mode__card">
            <div class="mode__name">
                <img src="assets/svg/singleplayer.svg" class="mode__logo"></img>
                ОДИНОЧНАЯ ИГРА
            </div>

            <div class="game-mode__desc">
                <img src="assets/svg/singleplayer_2.svg" class="desc__logo"></img>
                <span>
                    Сыграй в легендарный, классический Tetris, котрый вы знаете и любите!
                </span>
            </div>

            <button class="game-mode__play single-play">Играть</button>
        </div>

        <div class="game-mode__card">
            <div class="mode__name">
                <img src="assets/svg/multiplayer.svg" class="mode__logo"></img>
                СЕТЕВАЯ ИГРА
            </div>

            <div class="game-mode__desc">
                <img src="assets/svg/multiplayer_2.svg" class="desc__logo"></img>
                <span>
                    Сыграй в легендарный, классический Tetris, со своими друзьями!
                </span>
            </div>

            <button class="game-mode__play multi-play">Играть</button>
        </div>
    </section>
    <div class="tetris-page">
        <div class="game-container player1"></div>
        <div class="game-container player2"></div>
    </div>
</body>
</html>
